<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kushed Strain Review</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,400i,700,700i|IBM+Plex+Sans:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i|Lato:100,100i,300,300i,400,400i,700,700i,900,900i|Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Ramabhadra|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">-->
    <link rel="stylesheet" href="https://anandchowdhary.github.io/ionicons-3-cdn/icons.css" integrity="sha384-+iqgM+tGle5wS+uPwXzIjZS5v6VkqCUV7YQ/e/clzRHAxYbzpUJ+nldylmtBWCP0" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Concert+One|Francois+One|Fredoka+One|Nunito+Sans:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i|Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i|Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">
</head>
<body>
    <div class="main-wrapper">

        <!-- Left Sidebar -->
        <aside class="sidebar">
            <div class="container">
                <div class="sidebar__logo">
                    <h1 class="title"><span>K</span>ushed</h1>
                </div>
                <nav class="sidebar__nav">
                    <ul>
                        <ul class="products">
                            Products
                            <li></li>
                            <li></li>
                        </ul>
                        <li><a href="#">Sativa</a></li>
                        <li><a href="#">Indica</a></li>
                        <li class="active"><a href="#">Hybrid</a></li>
                        <li><a href="#">Forums</a></li>
                    </ul>
                </nav>
                <form class="sidebar__form">
                    <h3 class="welcome-heading">Welcome Back!</h3>
                    <div class="input input__username">
                        <input type="text" placeholder="Ahmed Nasr">
                    </div>
                    <div class="input input__pass">
                            <input type="password" placeholder="*********">
                    </div>
                    <button class="btn btn--white btn__radius--50 btn--fit" type="submit">Sign In</button>
                    <span class="join-us-text">
                        <span>You don't have an account?</span><br>
                        <a href="#">Join us now!</a>
                    </span>
                </form>
            </div>
        </aside>

        <!-- Content -->
        <main class="content">
            <div class="container">

                <nav class="content__nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Products</a></li>
                        <li><a href="#">FAQ</a></li>
                    </ul>
                    <button class="btn btn__cart--outline">
                        <span class="circle-notification">1</span>
                        <span class="text">Cart</span>
                    </button>
                </nav>

                <!--==========-->

                <div class="item">
                    <button class="item__btn--favorite"></button>

                    <!--==========-->
                    <div class="grid-wrapper">
                        <div class="col-1">
                            <div class="item__info">
                                <h2 class="item__title">Blue Kush</h2>
                                <span class="item__price">
                                    $25.00 
                                    <span>Per gram</span>
                                </span>
                            </div>

                            <div class="item__review">
                                <div class="review__stars">
                                    <span>
                                        <i class="ion ion-ios-star"></i>
                                        <i class="ion ion-ios-star"></i>
                                        <i class="ion ion-ios-star"></i>
                                        <i class="ion ion-ios-star"></i>
                                        <i class="ion ion-ios-star-half"></i>
                                    </span>
                                    <span class="review__rate">4.5 / 5</span>   

                                </div>
                                <span class="review__count">
                                    715 Reviews!
                                </span>
                            </div>

                            <div class="item__progress">
                                <div class="strengh">
                                    <h3 class="progress__title">Strengh</h3>
                                    <span class="progress__bar"></span>
                                </div>
                                <div class="cbd">
                                    <h3 class="progress__title">CBD Content</h3>
                                    <span class="progress__bar"></span>
                                </div>
                            </div>   

                            <div class="item__el">
                                <div class="number-of-items">
                                    <button class="btn counter-btn" type="button" id="cnt-down">-</button>
                                    <input type="text" class="itemNo" id="itemNo" name="items" value="2">
                                    <button class="btn counter-btn" type="button" id="cnt-up">+</button>
                                </div>

                                
                                        


                                <button class="btn btn__radius--50 btn--add-to-cart">
                                    Add to cart
                                </button>
                            </div>                            
                        </div>

                        <!--==========-->

                        <div class="col-2">
                            <div class="item__label">
                                <span>Hybrid</span>
                                <span>Bku</span>
                                <span class="item__title">Blue Kush</span>
                            </div>

                            <div class="item__approved">
                                <span>Approved</span>
                            </div>

                            <div class="item__slideshow">
                                    

                                <div class="slideshow__img">
                                    <i class="ion ion-ios-arrow-back"></i>
                                    <img src="assets/img/kush.png" alt="Blue Kush">
                                </div>
                                <ul class="slideshow__bullets">
                                    <li></li>
                                    <li></li>
                                    <li class="active"></li>
                                    <li class="upcoming"></li>
                                    <li></li>
                                </ul>
                            </div>
                        </div> 
                    </div>
                </div>

                <!--==========-->
            </div>
        </main>

        <span class="close">

        </span>
    </div>

    

            
<script src="assets/js/jquery-3.3.1.min.js"></script>

<script>
$(document).ready(function() {

    var itemsAmount = $('#itemNo');

    $('#cnt-up').click(function() {
        itemsAmount.val(Math.min(parseInt($('#itemNo').val()) + 1, 20));
    });

    $('#cnt-down').click(function() {
        itemsAmount.val(Math.max(parseInt($('#itemNo').val()) - 1, 1));
    });
});
</script>

</body>
</html>
